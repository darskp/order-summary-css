<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary</title>
   <link rel="icon" href="images/favicon-32x32.png" sizes="any">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="box">
      <div class="box-header">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="box-footer">
        <h2 class="main-h2">Order Summary</h2>
        <p class="main-para">You can listen to million of songs, audiobooks, and poadcasts on any device anywhere you
          like!</p>
        <div class="inside-order-summery">
          <div class="song-icon">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="div-annual-plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="change-click">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="div-order">
          <button>Proceed to Payment</button>
          <button class="Cancel-order">Cancel order</button>
        </div>
      </div>

    </div>
  </header>
</body>

</html>
